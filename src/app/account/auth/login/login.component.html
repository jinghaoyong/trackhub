<div class="account-pages">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-5 col-lg-5 col-xl-4">
        <div class="card overflow-hidden">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-lg-12">
                <div class="text-center">
                  <a href="/" class="d-block auth-logo">
                    <img src="assets/images/iAuto-light.png" alt="" height="120">
                  </a>
                </div>
              </div>
            </div>
            <div class="mt-4">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>
                <div class="mb-3">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                </div>
                <div class="d-grid gap-2 mt-4">
                  <button class="btn btn-primary w-sm waves-effect waves-light" type="submit"><i class="mdi mdi-login me-1"></i>Log In</button>
                </div>               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end container -->
</div>
<!-- end page -->
